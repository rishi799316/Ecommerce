{% extends 'store/base.html' %}
{% load static %}


{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <p style="color:red;">{{ form.non_field_errors }}</p>
{% endif %}

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
